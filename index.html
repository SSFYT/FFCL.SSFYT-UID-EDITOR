<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SSFYT UID Editor</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    /* Version number style for top-left corner */
    #versionNumber {
      position: fixed;
      top: 10px;
      left: 10px;
      background-color: #00ff00;
      color: #000;
      font-weight: bold;
      padding: 5px 10px;
      border-radius: 5px;
      font-family: 'Roboto', sans-serif;
      z-index: 1000;
      user-select: none;
      box-shadow: 0 0 10px #00ff00;
    }
  </style>
</head>
<body>
  <div id="versionNumber">V1.5</div>

  <header>
    <div id="logoContainer">
      <img src="https://i.ibb.co/0pKrffb3/x.png" alt="SSFYT Logo" id="logoImage" onclick="openChannel()" />
      <h1 id="logo" onclick="openChannel()">SSFYT</h1>
    </div>
    <div id="warningMessage" class="warning-text">
      <strong>WARNING:</strong> Please do not upload a previously deleted UID file.
    </div>
    <nav>
      <button onclick="showPage('delete')">UID Delete Page</button>
      <button onclick="showPage('edit')">UID Edit Page</button>
    </nav>
  </header>

  <main>
    <section id="deletePage" class="page active">
      <h2>UID Delete Tool</h2>
      <form id="deleteForm">
        <input type="file" id="deleteFile" accept=".bytes,.meta" required />
        <div id="currentUIDDisplayDelete" style="color:#0f0; font-weight:bold; margin: 10px 0;"></div>
        <button type="submit">Delete UID & Download</button>
      </form>
    </section>

    <section id="editPage" class="page">
      <h2>UID Edit Tool</h2>
      <form id="editForm">
        <input type="file" id="editFile" accept=".bytes,.meta" required />
        <div id="currentUIDDisplayEdit" style="color:#0f0; font-weight:bold; margin: 10px 0;"></div>
        <input type="number" id="newUID" placeholder="Enter new UID" required />
        <button type="submit">Edit UID & Download</button>
      </form>
    </section>
  </main>

  <footer>
    <p>
      Â©COPYRIGHT 2025 by
      <span id="footerName" onclick="openChannel()">SSFYT</span>
    </p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
