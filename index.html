<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SSFYT UID Editor</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <div id="logoContainer">
      <img src="https://i.ibb.co/0pKrffb3/x.png" alt="SSFYT Logo" id="logoImage" onclick="openChannel()" />
      <h1 id="logo" onclick="openChannel()">SSFYT</h1>
    </div>
    <nav>
      <button onclick="showPage('delete')">UID Delete</button>
      <button onclick="showPage('edit')">UID Edit</button>
    </nav>
  </header>

  <main>
    <section id="deletePage" class="page active">
      <h2>UID Delete Tool</h2>
      <form id="deleteForm">
        <input type="file" id="deleteFile" accept=".bytes,.meta" required />
        <button type="submit">Delete UID & Download</button>
      </form>
      <div id="warningMessage" class="warning-text">
        <strong>WARNING:</strong> Please do not upload a previously deleted UID file, otherwise the file will get corrupted.
      </div>
    </section>

    <section id="editPage" class="page">
      <h2>UID Edit Tool</h2>
      <form id="editForm">
        <input type="file" id="editFile" accept=".bytes,.meta" required />
        <input type="number" id="newUID" placeholder="Enter new UID" required />
        <button type="submit">Edit UID & Download</button>
      </form>
    </section>
  </main>

  <footer>
    <p>
      Â©COPYRIGHT 2026 by
      <span id="footerName" onclick="openChannel()">SSFYT</span>
    </p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
